<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/desktop/styles.css">
    <link rel="stylesheet" href="styles/desktop/button_toggle_language.css">
    <link rel="stylesheet" href="styles/mobile/phone_display.css">
    <link rel="stylesheet" href="styles/mobile/button_toggle_language.css">
    <link rel="icon" type="image/svg+xml" href="icons/h_icon.svg">
    <title>Hadith of the Day</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <meta property="og:title" content="HADITH OF THE DAY" />
    <meta property="og:type" content="website" />
    <meta property="og:description"
        content="What are Hadith? They are the second primary source of Islam, based on the Prophet's teachings, including his words, actions, and things he approved of, which were narrated by his companions and subsequently passed down to the next generation until they were compiled into hadith collections. Discover a selection of concise, authentic hadiths, thoughtfully presented to foster a deeper appreciation of Islam's timeless wisdom!" />
    <meta property="og:url" content="https://dailyhadith.online/" />
    <meta property="og:image" content="images/display_preview.svg" />
</head>

<body>
    <div id="container">

        <div id="hadith">Hadith is loading...</div>
        <div id="reference"></div>
        <button id="next-hadith"></button>
        <button id="copy"></button>
    </div>
    <div id="footer">
        <p id="copyright">A TINY PROJECT SERVED TO HELP EVERYONE UNDERSTAND ISLAM</p>
        <div class="toggle-container">
            <input type="checkbox" id="toggle">
            <div class="display">
                <label for="toggle">
                    <div class="circle">
                        <img class="english" src="icons/uk_flag.svg" alt="English">
                        <img class="indonesian" src="icons/indonesia_flag.svg" alt="Indonesian">
                    </div>
                </label>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/button_toggle_language.js"></script>
</body>

</html>
